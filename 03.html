            // Firestore ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
            subscribeToPosts: function() {
                const { collection, onSnapshot, query, orderBy } = window.firebaseModules;
                
                if (!state.user || !state.db) return;

                // RULE 1 ì¤€ìˆ˜: /artifacts/{appId}/public/data/{collectionName}
                const postsRef = collection(state.db, 'artifacts', state.appId, 'public', 'data', COLLECTION_NAME);
                
                // ìƒì„±ì¼ ê¸°ì¤€ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬ (ìµœì‹ ê¸€ ìœ„ë¡œ)
                // RULE 2: ë³µí•© ì¿¼ë¦¬ ì§€ì–‘. ì—¬ê¸°ì„œëŠ” orderBy í•˜ë‚˜ë§Œ ì‚¬ìš©.
                // ë©”ëª¨ë¦¬ ë‚´ ì •ë ¬ì„ ìˆ˜í–‰í•˜ê¸° ìœ„í•´ ì¼ë‹¨ ë‹¤ ê°€ì ¸ì˜¤ê³  JSì—ì„œ ì •ë ¬í•˜ëŠ”ê²Œ ì•ˆì „í•  ìˆ˜ ìˆìœ¼ë‚˜, 
                // ê°„ë‹¨í•œ orderByëŠ” ì¸ë±ìŠ¤ ì—†ì´ë„ ë™ì‘í•˜ëŠ” ê²½ìš°ê°€ ë§ìŒ. ë§Œì•½ ì—ëŸ¬ë‚˜ë©´ JS ì •ë ¬ë¡œ ì „í™˜.
                const q = query(postsRef);

                onSnapshot(q, (snapshot) => {
                    const loadedPosts = [];
                    snapshot.forEach((doc) => {
                        loadedPosts.push({ id: doc.id, ...doc.data() });
                    });

                    // JSì—ì„œ ë‚ ì§œ/ì‹œê°„ ìˆœ ì •ë ¬ (timestamp ê¸°ì¤€)
                    loadedPosts.sort((a, b) => {
                        const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : (new Date(a.date).getTime() || 0);
                        const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : (new Date(b.date).getTime() || 0);
                        
                        // ê³µì§€ì‚¬í•­ ë¡œì§: í•„ë…(MustRead) ìš°ì„ , ê·¸ ë‹¤ìŒ ìµœì‹ ìˆœ
                        // ë·° ëª¨ë“œì— ë”°ë¼ ì •ë ¬ ë¡œì§ì´ ë‹¬ë¼ì§€ë¯€ë¡œ, ì—¬ê¸°ì„  ìµœì‹ ìˆœë§Œ ê¸°ë³¸ìœ¼ë¡œ ì¡ìŒ
                        return timeB - timeA;
                    });

                        this.showToast("ğŸ”” ìƒˆë¡œìš´ ê³µì§€ì‚¬í•­ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
                    }

                    state.posts = loadedPosts;

                    this.renderMainContent(); // ì—ëŸ¬ ì‹œ ë¹ˆ í™”ë©´ì´ë¼ë„ ë Œë”ë§
                });
            },

                const title = document.getElementById('title-input').value;

                const diff = Date.now() - postMillis;

            },
