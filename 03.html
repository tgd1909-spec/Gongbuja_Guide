            // Firestore ë¦¬ìŠ¤ë„ˆ (ì„±ê³µ/ì‹¤íŒ¨ íŒë³„)
            subscribeToPosts: function() {
                const { collection, onSnapshot, query } = window.firebaseModules;
                
                if (!state.db) return;

                const postsRef = collection(state.db, COLLECTION_NAME);
                const q = query(postsRef);

                // íƒ€ì„ì•„ì›ƒ ì„¤ì • (5ì´ˆ ì•ˆì— ì‘ë‹µ ì—†ìœ¼ë©´ ê²½ê³ )
                const connectionTimeout = setTimeout(() => {

                    }

                    const loadedPosts = [];
                    snapshot.forEach((doc) => {

                    });

                    // ë‚ ì§œ ì •ë ¬
                    loadedPosts.sort((a, b) => {
                        const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : (new Date(a.date).getTime() || 0);
                        const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : (new Date(b.date).getTime() || 0);
                        return timeB - timeA;
                    });

                    if (!state.isLoading && loadedPosts.length > state.posts.length) {

                    if (!state.isLoading) this.renderApp();

                    clearTimeout(connectionTimeout);

                        this.showGuide("<strong>[í•„ìˆ˜] ë³´ì•ˆ ê·œì¹™ ì„¤ì • í•„ìš”</strong><br>Firebase ì½˜ì†” > Firestore > Rules íƒ­<br>ê¸°ì¡´ ì½”ë“œë¥¼ ì§€ìš°ê³  ì•„ë˜ ì½”ë“œë¥¼ ë¶™ì—¬ë„£ìœ¼ì„¸ìš”:<br><code>allow read, write: if true;</code>");
                    } else {
                        this.log("ì—°ê²° ì˜¤ë¥˜: " + error.message, "error");
