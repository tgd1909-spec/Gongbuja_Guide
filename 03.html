            getCollectionRef: function() {
                const { collection } = window.firebaseModules;

            // Firestore ë¦¬ìŠ¤ë„ˆ
            subscribeToPosts: function() {
                const { onSnapshot, query } = window.firebaseModules;
                if (!state.user || !state.db) return;

                const postsRef = this.getCollectionRef();
                const q = query(postsRef); // ë³µí•© ì¿¼ë¦¬ ë°©ì§€ ê·œì¹™ ì¤€ìˆ˜

                onSnapshot(q, (snapshot) => {
                    const loadedPosts = [];
                    snapshot.forEach((doc) => {
                        loadedPosts.push({ id: doc.id, ...doc.data() });
                    });

                    // JS ë©”ëª¨ë¦¬ ìƒì—ì„œ ì •ë ¬ ë¡œì§ ìˆ˜í–‰
                    loadedPosts.sort((a, b) => {
                        if (a.isMustRead && !b.isMustRead) return -1;
                        if (!a.isMustRead && b.isMustRead) return 1;
                        const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : (new Date(a.date).getTime() || 0);
                        const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : (new Date(b.date).getTime() || 0);
                        return timeB - timeA;
                    });

                    if (!state.isLoading && loadedPosts.length > state.posts.length) {
                        this.showToast("ğŸ”” ìƒˆë¡œìš´ ê³µì§€ì‚¬í•­ì´ ë„ì°©í–ˆìŠµë‹ˆë‹¤!");
                    }

                    state.posts = loadedPosts;
                    this.stopLoading();
                    this.renderApp();

                }, (error) => {
                    console.error("Firestore Listen Error:", error);
                    this.stopLoading();
                    this.showToast("ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.", 'error');
                });
            },

            stopLoading: function() {
                state.isLoading = false;

                if (loader) loader.classList.add('hidden');
            },

            // --- ë°ì´í„° ì¡°ì‘ ---
            
            submitPost: async function() {
                const { addDoc, serverTimestamp } = window.firebaseModules;
                
                const title = document.getElementById('title-input').value;
                const content = document.getElementById('content-input').value;
                const isMustRead = document.getElementById('must-read-check').checked;

                if (!title.trim() || !content.trim()) {

            // --- ì´ë¯¸ì§€ ì²˜ë¦¬ ë¡œì§ ---
            handleImageSelect: function(event) {
                const file = event.target.files[0];
                if (!file) return;

                // FileReaderë¡œ ì´ë¯¸ì§€ ì½ê¸° í›„ Canvasë¥¼ ì´ìš©í•´ ë¦¬ì‚¬ì´ì§•/ì••ì¶•
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1000; // ìµœëŒ€ ê°€ë¡œ í”½ì…€
                        let width = img.width;
                        let height = img.height;

                        if (width > MAX_WIDTH) {
                            height = Math.round((height * MAX_WIDTH) / width);
                            width = MAX_WIDTH;
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // JPEG í¬ë§·, í’ˆì§ˆ 70%ë¡œ ì••ì¶•í•˜ì—¬ base64 ë¬¸ìì—´ ìƒì„± (Firestore ìš©ëŸ‰ ë°©ì§€)
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        state.currentImageDataUrl = dataUrl;

                        // UI ì—…ë°ì´íŠ¸
                        document.getElementById('image-preview').src = dataUrl;
                        document.getElementById('image-preview-container').classList.remove('hidden');
                        document.getElementById('remove-image-btn').classList.remove('hidden');
                    };
                };

            applySearchHighlight: function() {
                const params = new URLSearchParams(window.location.search);
                const keyword = params.get('search');
                
                if (keyword && state.selectedPostId) {
                    setTimeout(() => {
                        const contentArea = document.getElementById('post-content-area');
                        if(!contentArea) return;

                        const walk = document.createTreeWalker(contentArea, NodeFilter.SHOW_TEXT, null, false);
                        let node;
                        const textNodes = [];
                        while (node = walk.nextNode()) {
                            if (node.parentNode.nodeName !== 'SCRIPT' && node.parentNode.nodeName !== 'STYLE') {
                                textNodes.push(node);
                            }
                        }
                        
                        let found = false;
                        textNodes.forEach(textNode => {
                            if (textNode.nodeValue.includes(keyword)) {
                                const span = document.createElement('span');
                                const regex = new RegExp(`(${keyword})`, 'gi');
                                span.innerHTML = textNode.nodeValue.replace(regex, '<mark class="search-highlight">$1</mark>');
                                textNode.parentNode.replaceChild(span, textNode);
                                found = true;
                            }
                        });

                        if (found) {
                            setTimeout(() => {
                                const firstMark = document.querySelector('mark.search-highlight');
                                if (firstMark) {
                                    firstMark.scrollIntoView({ behavior: 'smooth', block: 'center' });
                                }
                            }, 100);
                        }
                    }, 200);
                }
            }
        };
